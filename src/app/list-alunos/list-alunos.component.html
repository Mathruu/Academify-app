<div class="title-table">
    <h1>RELAÇÃO DOS ALUNOS</h1>
</div>

<div class="content">
    <div class="search">
        <mat-form-field>
        <mat-label>filtro...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
    
    <div>
        <table mat-table [dataSource]="dataSource"  matSort class="custom-table">
    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME</th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MATRÍCULA </th>
            <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nascimento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATA DE NASCIMENTO </th>
            <td mat-cell *matCellDef="let row"> {{row.nascimento | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="dataHoraCadastro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATA DE CADASTRO </th>
            <td mat-cell *matCellDef="let row"> {{row.dataHoraCadastro | date:'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <div class="buttons-container">
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
            
            <td *matCellDef="let row" class="buttons-container">
                <img class="delete-icon" src="../../assets/img/edit.png" (click)="editarAluno(row.id)">
                <img src="" alt="">
                <img class="delete-icon" src="../../assets/img/excluir.png" (click)="deletarAluno(row)">
            </td>
        </ng-container>
    </div>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]"  showFirstLastButtons></mat-paginator>
    </div>
</div>
