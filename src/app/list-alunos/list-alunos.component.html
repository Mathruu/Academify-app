<div class="title-table">
    
</div>
<div class="content">
    <div class="search">
        <mat-form-field>
        <mat-label>filtro...</mat-label>
        <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BRL" #input> -->
        </mat-form-field>
    </div>
    
    <div class="custom-table-container">
        <table mat-table  matSort class="custom-table">
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME</th>
            <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
        </ng-container>
    
        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MATRICULA </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATA DE NASCIMENTO </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
        <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> -->
        </table>
    
        <!-- <mat-paginator [pageSizeOptions]="[10, 20, 40, 50]"  showFirstLastButtons></mat-paginator> -->
    </div>
</div>
